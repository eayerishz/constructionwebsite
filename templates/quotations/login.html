{% extends "quotations/base.html" %}
{% load static %}

{% block title %}Login - CPQS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'register' %}" class="btn btn-secondary mt-3">Don't have an account? Register</a>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .login-container {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .btn-primary, .btn-secondary {
        width: 100%;
    }
</style>
{% endblock %}
